<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="css.css">
        <title>To Do List</title>
    </head>

    <body>
        <header>TO DO LIST</header>
        <div class="big">
            <div class="list">
                Listing tasks:
                <ol id="thelist" class="thelist">
                </ol>
                <input class="box" type="text" id="task" placeholder="Enter a task">
                <input class="box sub" id="sub" type="submit" value="Add Task">
                <input class="box sub" id="clear" type="submit" value="Clear All">
                <h3 id="msg">That much left</h3>
            </div>
        </div>
        <footer><h3>Contact me and give me donations!</h3></footer>
        <script src="js.js"></script>
    </body>


</html>
